<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Created at</th>
      <th>Expires</th>
    </tr>
  </thead>
  
  <tbody>
    <tr ng-repeat="survey in surveys track by $index">
      <td>
        <a ng-href="#/surveys/edit/{{ survey._id }}">
          {{ survey.name }}
        </a>
      </td>
      <td>
        {{ survey.createdAt }}
      </td>
      <td>
        {{ survey.expires ? survey.expiresAt : 'no' }}
      </td>
    </tr>
  </tbody>
</table>
