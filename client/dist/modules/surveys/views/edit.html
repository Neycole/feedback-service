<div class="row" >
    <div class="small-12 column" >
        <h1 >Umfrage bearbeiten</h1 >

</div >

<div class="row" >

    <div class="small-12  column" >
        <label>Name:
            <input type="text" ng-model="survey.name" />

        <label>Expires:
            <input type="checkbox" ng-checked="survey.expires" />

        <ul>
            <li ng-repeat="question in survey.questions track by $index">
                
            </li>
        </ul>
        <button class="button" ng-click="save()" ng-hide="true">save</button>
    </div >

</div >
